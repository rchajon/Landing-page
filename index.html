<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>San Juan Creative | Design</title>
    <!-- Fonts: Open Sans: Semi bold & Regular; Dancing Script -->
    <!-- CSS Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header class="main-header">
      <!-- Navbar -->
      <nav class="main-menu">
        <!-- logo -->
        <div class="main-logo">
          <img src="./img/icon.png" alt="Logo San Juan Template" />
          <p class="main-logo__text">San Juan</p>
        </div>
        <!-- links -->
        <div class="main-navbar">
          <a href="#" class="main-navbar__link">Home</a>
          <a href="#" class="main-navbar__link">Services</a>
          <a href="#" class="main-navbar__link">Portafolio</a>
          <a href="#" class="main-navbar__link">About</a>
          <a href="#" class="main-navbar__link">Precing</a>
          <a href="#" class="main-navbar__link">Contact</a>
        </div>
        <!-- search -->
        <form action="" class="search-tag">
          <input type="text" class="search-tag__input" id="input-search-tag" />
          <label for="input-search-tag" class="search-tag__label">
            <ion-icon name="search-outline"></ion-icon>
          </label>
        </form>
      </nav>
      <!-- Title -->
      <div class="hero-banner">
        <h1 class="hero-banner__title">we are creative</h1>
      </div>
    </header>

    <!-- Icons: Ionicons: https://ionicons.com/ -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
